<!DOCTYPE html>
<head>
    <title>{{.Title}}</title>
</head>
<body>
    <h1>{{.Title}}</h1>
    <div>
        {{range .Story}}
            <p>{{.}}</p>
        {{end}}
    </div>
    <ul>
        {{range .Options}}
            <li>
                <a href={{.Arc}}>{{.Text}}</a>
            </li>
        {{end}}
    </ul>
</body>
</html>
